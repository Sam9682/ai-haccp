version: '3.8'

services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /app
    volumes:
      - uploads:/app/uploads
      - data:/app/data
    restart: always
    networks:
      - haccp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:8000}
    depends_on:
      - api
    restart: always
    networks:
      - haccp-network

  nginx:
    image: nginx:alpine
    ports:
      - "8010:80"
      - "44310:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - uploads:/var/www/uploads
    depends_on:
      - api
      - frontend
    restart: always
    networks:
      - haccp-network

  mcp-server:
    build: ./backend
    command: python mcp_server.py
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      PYTHONPATH: /app
    volumes:
      - data:/app/data
    restart: always
    networks:
      - haccp-network
    profiles:
      - mcp

volumes:
  uploads:
  data:

networks:
  haccp-network:
    driver: bridge