version: '3.8'

services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /app
    volumes:
      - uploads:/app/uploads
      - data:/app/data
    restart: always
    networks:
      - haccp-network
    expose:
      - "8100"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      REACT_APP_API_URL: ${API_URL:-https://ai-haccp.swautomorph.com/api}
    depends_on:
      - api
    restart: always
    networks:
      - haccp-network

  nginx:
    image: nginx:alpine
    ports:
      - "8101:80"
      - "8102:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./ssl/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - api
      - frontend
    restart: always
    networks:
      - haccp-network

  mcp-server:
    build: ./backend
    command: python mcp_server.py
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      PYTHONPATH: /app
    volumes:
      - data:/app/data
    restart: always
    networks:
      - haccp-network

volumes:
  uploads:
  data:

networks:
  haccp-network:
    driver: bridge