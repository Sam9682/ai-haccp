version: '3.8'

services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /app
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      USER_ID: ${USER_ID:-1}
      USER_NAME: ${USER_NAME:-User}
      USER_EMAIL: ${USER_EMAIL:-user@example.com}
      DESCRIPTION: ${DESCRIPTION:-Basic Information Display}
    volumes:
      - uploads:/app/uploads
      - data:/app/data
    restart: always
    networks:
      - haccp-network
    expose:
      - "${API_PORT:-8100}"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      REACT_APP_API_URL: ${API_URL:-https://ai-haccp.swautomorph.com:${HTTPS_PORT:-8102}/api}
    depends_on:
      - api
    restart: always
    networks:
      - haccp-network

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-8101}:80"
      - "${HTTPS_PORT:-8102}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./ssl/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - api
      - frontend
    restart: always
    networks:
      - haccp-network

  mcp-server:
    build: ./backend
    command: python mcp_server.py
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      PYTHONPATH: /app
    volumes:
      - data:/app/data
    restart: always
    networks:
      - haccp-network

volumes:
  uploads:
  data:

networks:
  haccp-network:
    driver: bridge