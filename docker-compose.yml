version: '3.8'

services:
  api:
    build: 
      context: ./src/backend
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /app
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      USER_ID: ${USER_ID:-1}
      USER_NAME: ${USER_NAME:-User}
      USER_EMAIL: ${USER_EMAIL:-user@example.com}
      DESCRIPTION: ${DESCRIPTION:-Basic Information Display}
    volumes:
      - uploads:/app/uploads
      - data:/app/data
    restart: always
    networks:
      - haccp-network
    ports:
      - "${HTTPS_PORT:-6002}:8100"
    container_name: ai-haccp-api-${USER_ID:-0}-${HTTPS_PORT:-6002}
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.prod
    environment:
      REACT_APP_API_URL: ${API_URL:-https://ai-haccp.swautomorph.com:${HTTPS_PORT:-6002}/api}
    depends_on:
      - api
    restart: always
    networks:
      - haccp-network
    container_name: ai-haccp-frontend-${USER_ID:-0}-${HTTPS_PORT:-6000}

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTPS_PORT+1:-6001}:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./ssl/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - api
      - frontend
    restart: always
    networks:
      - haccp-network
    container_name: ai-haccp-nginx-${USER_ID:-0}-${HTTPS_PORT:-6001}

