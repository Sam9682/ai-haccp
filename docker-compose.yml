version: '3.8'

services:
  api:
    build: ./backend
    ports:
      - "9001:9001"
    environment:
      DATABASE_URL: sqlite:///./ai_haccp.db
      JWT_SECRET: your-secret-key
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:9001
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  mcp-server:
    build: ./backend
    command: python mcp_server.py
    environment:
      DATABASE_URL: sqlite:///./ai_haccp.db
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - ./data:/app/data
    restart: unless-stopped
    profiles:
      - mcp

volumes:
  uploads:
  data: