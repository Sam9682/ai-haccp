version: '3.8'

services:
  api:
    build: ./backend
    expose:
      - "8100"
    environment:
      DATABASE_URL: sqlite:///./ai_haccp.db
      JWT_SECRET: your-secret-key
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "8101"
    environment:
      REACT_APP_API_URL: https://ai-haccp.swautomorph.com/api
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8102:80"
      - "8103:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./ssl/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

