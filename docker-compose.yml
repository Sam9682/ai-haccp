version: '3.8'

services:
  backend:
    build: 
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: sqlite:///./data/ai_haccp.db
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /app
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      USER_ID: ${USER_ID:-1}
      USER_NAME: ${USER_NAME:-User}
      USER_EMAIL: ${USER_EMAIL:-user@example.com}
      DESCRIPTION: ${DESCRIPTION:-Basic Information Display}
    volumes:
      - uploads:/app/uploads
      - data:/app/data
    restart: always
    networks:
      - haccp-network
    ports:
      - "${HTTP_PORT:-9001}:9001"
    container_name: ai-haccp-backend-${USER_ID:-1}-${HTTP_PORT:-9001}
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_HTTP_PORT2: ${HTTP_PORT2:-9002}
        REACT_APP_API_URL: https://www.swautomorph.com:${HTTPS_PORT:-9002}/api
    environment:
      REACT_APP_API_URL: https://www.swautomorph.com:${HTTPS_PORT:-9002}/api
      REACT_APP_HTTP_PORT2: ${HTTP_PORT2:-9002}
    depends_on:
      - backend
    restart: always
    networks:
      - haccp-network
    ports:
      - "${HTTP_PORT2:-9002}:9002"
    container_name: ai-haccp-frontend-${USER_ID:-1}-${HTTP_PORT2:-9002}

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTPS_PORT:-9000}:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - haccp-network
    container_name: ai-haccp-nginx-${USER_ID:-1}-${HTTPS_PORT:-9000}

